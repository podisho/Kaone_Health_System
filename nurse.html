<!DOCTYPE html>
<html lang="en">
<head>

  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  background-color: #f4f4f9;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background-color: #004d4d;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.sidebar .logo {
  text-align: center;
  padding: 20px;
  border-bottom: 1px solid #003d3d;
}

.sidebar .logo p {
  font-size: 1.2rem;
  margin-top: 10px;
}

.sidebar nav ul {
  list-style: none;
  padding: 20px;
}

.sidebar nav ul li {
  margin-bottom: 20px;
}

.sidebar nav ul li a {
  text-decoration: none;
  color: white;
  font-size: 1rem;
}

.sidebar nav ul li a.active {
  font-weight: bold;
}

.sidebar .footer-logo {
  padding: 20px;
  font-size: 0.8rem;
  text-align: center;
  color: #80d4d4;
}

/* Main Content */
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

header h1 {
  text-align: center;
  margin-bottom: 20px;
}

.statistics {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.stat-card {
  background: #e6e6e6;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  width: 200px;
  position: relative;
}

.stat-card i {
  font-size: 2rem;
  margin-top: 10px;
}

/* Tables */
.data-tables {
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.table-container {
  flex: 1;
}

table {
  width: 100%;
  border-collapse: collapse;
}

table th,
table td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

table th {
  background-color: #4FA1A7;
  color: white;
}

.status.admitted {
  color: green;
}

.status.on-hold {
  color: orange;
}

/* Footer */
footer {
  margin-top: 20px;
  padding: 20px;
  background: #4FA1A7;
  color: white;
  display: flex;
  justify-content: space-between;
}

footer a {
  color: #80d4d4;
  text-decoration: none;
  margin-right: 15px;
}

footer button {
  background: white;
  color: #4FA1A7;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

  </style>
</head>
