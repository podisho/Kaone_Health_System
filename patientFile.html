<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient's Medical History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Patient's Medical History</h1>
        <form>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="patient-name">Patient's Name:</label>
                    <input type="text" id="patient-name" name="patient-name">
                </div>
                <div class="col">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>
                <div class="col">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="physician">Physician:</label>
                    <input type="text" id="physician" name="physician">
                </div>
                <div class="col">
                    <label for="phone">Phone #:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Visit:</label>
                <textarea id="reason" name="reason" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <textarea id="allergies" name="allergies" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="medications">Medications:</label>
                <textarea id="medications" name="medications" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="medical-history">Medical History (Including Tests and Surgeries):</label>
                <textarea id="medical-history" name="medical-history" rows="5"></textarea>
            </div>
            <div class="form-group checkbox-group">
                <label>Alcohol Consumption:</label>
                <div class="options">
                    <label><input type="checkbox" name="alcohol" value="yes"> Yes</label>
                    <label><input type="checkbox" name="alcohol" value="no"> No</label>
                </div>
            </div>
            <div class="form-group checkbox-group">
                <label>Smoking:</label>
                <div class="options">
                    <label><input type="checkbox" name="smoking" value="yes"> Yes</label>
                    <label><input type="checkbox" name="smoking" value="no"> No</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
